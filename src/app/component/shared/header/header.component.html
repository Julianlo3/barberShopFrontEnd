<div id="header" class="container-fluid">
  <section id="top">
    <a routerLink="/''">
    <img ngSrc="../../../assets/icons/logoCircular.png" alt="logoBarberia" height="150" width="120" routerLink="/">
    </a>
    <h1 class="tituloPrincipal">Rey & Navaja Barbería</h1>
    <div id="iniciarSesion" *ngIf="comprobarToken() == false">
      <a routerLink="/login" class="iconTitle">
      <i class="fa-regular fa-circle-user fa-4x"></i>
      <h4>Iniciar Sesion</h4>
      </a>
    </div>

    <div id="sesionIniciada" *ngIf="comprobarToken()">
      <h2>Bienvenido {{obtenerInfoUsuario().name}}</h2>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Mi cuenta
        </a>
        <ul class="dropdown-menu" >
          <li><a routerLink="client/myData/{{obtenerInfoUsuario().id}}}" class="dropdown-item" >Actualizar mis datos</a></li>
          <li><a routerLink="admin/newBarbero" class="dropdown-item" >Mi reserva</a></li>
          <li><a id="cerrarSesion" class="dropdown-item" (click)="cerrarSesion()">Cerrar Sesión</a></li>
        </ul>
      </li>
    </div>

  </section>
  <app-nav></app-nav>
</div>
