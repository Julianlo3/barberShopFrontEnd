<div class="tituloSecunIcon">
  <i class="fa-solid fa-user-plus fa-4x"></i>
  <h2>Nuevo Cliente</h2>
</div>


<form (ngSubmit)="onSubmit()"  class="row g-3 w-50 mx-auto p-4">
  <label for="newUserName">Nombre completo</label>
  <input type="text" class="form-control" id="newUserName"
         [(ngModel)]="Client.nombre" name="nombre"
         placeholder="Pepito bigotes">
  <div class="col-md-6">
    <label for="newUserEmail" class="form-label">Correo electronico</label>
    <input type="email" class="form-control" id="newUserEmail" [(ngModel)]="Client.correo" name="correo"
           placeholder="bigotes@gmail.com">
  </div>
  <div class="col-md-6">
    <label for="newUserPass" class="form-label">Clave</label>
    <input type="password" class="form-control" id="newUserPass" placeholder="bigotes no puede ver tu clave">
  </div>

    <label for="inputState" class="form-label">Ciudad</label>
    <select id="inputState" class="form-select">
      <option selected>Escoge tu ciudad</option>
      <option>Pitalito</option>
      <option>Popayan</option>
    </select>

  <div class="col-12">
    <button id="btnCrearCuenta"   type="submit" class="btn btn-primary">Crear cuenta</button>
  </div>
</form>
