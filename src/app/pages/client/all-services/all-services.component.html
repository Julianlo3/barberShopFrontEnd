<div class="tituloSecunIcon">
  <i class="fa-solid fa-list fa-4x"></i>
  <h2>Todos los servicios</h2>
</div>


<div id="cortesCards2" class="container-fluid">
  <div class="container-fluid">
    <div class="radio-buttons-container">
      <div class="radio-option" *ngFor="let cat of categorias">
        <input type="radio"
               name="categoriaGroup"
               [id]="'categoria-' + cat.id"
               [value]="cat.id"
               [checked]="cat.id === categoriaSeleccionada"
               (change)="seleccionarCategoria(cat.name)">
        <label [for]="'categoria-' + cat.id" class="radio-label">
          {{ cat.name }}
        </label>
      </div>
    </div>

    <!-- Botón para quitar filtros -->
    <div class="clear-filter-container" *ngIf="categoriaSeleccionada">
      <button class="btn-clear-filter" (click)="quitarFiltro()">
        <i class="bi bi-x-circle"></i> Quitar filtro
      </button>
    </div>
  </div>
</div>



  <div class="card-content">
    <div *ngIf="servicios.length > 0; else noServicios">
      <div class="row">
        <div class="col-md-4" *ngFor="let s of servicios">
          <div class="card shadow-sm mb-4">
<!--            <img [src]="'http://localhost:8083' + s.imagenURL" class="card-img-top" alt="{{ s.name }}">-->
            <div class="card-body">
              <h5 class="card-title">{{ s.name }}</h5>
              <p class="card-text">{{ s.description }}</p>
              <p class="card-text fw-bold text-dark">$ {{ s.price | number }}</p>
              <p class="card-text">{{ s.category }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noServicios>
      <p class="text-muted text-center">No hay servicios registrados aún.</p>
    </ng-template>
  </div>
