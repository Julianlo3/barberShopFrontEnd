<div class="tituloSecunIcon">
  <i class="fa-solid fa-hand-point-up fa-4x"></i>
  <h2>Nueva cita</h2>
</div>


<div class="row col-md-12 mx-auto align-items-center">
  <img class="col-md-6" ngSrc="assets/img/SinFoto.png" alt="" width="320" height="320">

<form (ngSubmit)="onSubmit()" class="g-3 w-50 mx-auto p-4">
  <div class="col-mg-6">
    <label for="newUserName">Nombre completo</label>
    <input type="text" class="form-control " id="citaNombreUser"
           [(ngModel)]="cita.nombreCliente" name="nombreCliente" placeholder="Pepito bigotes">
    <label for="selectBarbero">Barbero a elecci√≥n</label>
    <select class="form-select" name="selectBarbero" id="selectBarbero"></select>
  </div>

  <label for="inputState" class="form-label">Ciudad</label>
  <select id="inputState" class="form-select" name="selectCiudad">
    <option selected>Escoge tu ciudad</option>
    <option>Pitalito</option>
    <option>Popayan</option>
  </select>

  <div class="col-12">
    <label for="fechaCita">Fecha de la cita</label>
    <input type="date" id="fechaCita" [ngModel]="cita.fechaCita" name="fechaCita">
    <label for="horaCita">Hora cita</label>
    <input type="time" id="horaCita" [ngModel]="cita.horaCita" name="horaCita">
  </div>

  <div class="col-12 p-4">
    <button id="btnCrearCuenta"   type="submit" class="btn btn-primary">Crear cuenta</button>
  </div>
</form>
</div>
