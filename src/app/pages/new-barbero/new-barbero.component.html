<div class="tituloSecunIcon">
  <i class="fa-solid fa-user-plus fa-4x"></i>
  <h2>Nuevo Barbero</h2>
</div>

<form (ngSubmit)="onSubmit()" class="row g-3 w-50 mx-auto p-4">
  <label for="newBarberoName">Nombre completo</label>
  <input type="text" class="form-control" id="newBarberoName" [(ngModel)]="barbero.name" name="name"  placeholder="Pepito bigotes" required>
  <div class="col-md-6">
    <label for="newBarberoEmail" class="form-label">Correo electronico</label>
    <input type="email" class="form-control" id="newBarberoEmail" [(ngModel)]="barbero.correo" name="correo"  placeholder="bigotes@gmail.com" required>
  </div>
  <div class="col-md-6">
    <label for="newBarberoPass" class="form-label">Clave</label>
    <input type="password" class="form-control" id="newBarberoPass" placeholder="bigotes no puede ver tu clave" required>
  </div>

  <label for="inputState" class="form-label">Ciudad</label>
  <select id="inputState" class="form-select">
    <option selected>Escoge tu ciudad</option>
    <option>Pitalito</option>
    <option>Popayan</option>
  </select>

  <div class="col-12">
    <button id="btnCrearBarbero"   type="submit" class="btn btn-primary">Crear cuenta</button>
  </div>
</form>
