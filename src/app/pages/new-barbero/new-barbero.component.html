<div class="tituloSecunIcon">
  <i class="fa-solid fa-user-plus fa-4x"></i>
  <h2>Nuevo Barbero</h2>
</div>

<form (ngSubmit)="onSubmit()" class="form-barbero row g-3 mx-auto p-4">
  <!-- Nombre completo -->
  <div class="col-12 input-icon">
    <i class="fa-solid fa-user"></i>
    <input
      type="text"
      class="form-control"
      id="newBarberoName"
      [(ngModel)]="barbero.name"
      name="name"
      placeholder="Nombre completo"
      required
    />
  </div>

  <!-- Correo y Clave -->
  <div class="col-md-12 input-icon">
    <i class="fa-solid fa-envelope"></i>
    <input
      type="email"
      class="form-control"
      id="newBarberoEmail"
      [(ngModel)]="barbero.correo"
      name="correo"
      placeholder="Correo electrónico"
      required
    />
  </div>


  <!-- Botón -->
  <div class="col-12 text-center mt-4">
    <button id="btnCrearBarbero" type="submit" class="btn btn-primary">
      <i class="fa-solid fa-user-check"></i> Crear cuenta
    </button>
  </div>
</form>
